
<div class="d-flex div-dialog flex-column p-2 justify-content-center">
  <h1 mat-dialog-title class="text-center dialog-h mt-3">{{ data.titulo }}</h1>
  <div mat-dialog-content>
    <p class="p-dialog">{{ data.mensaje }}</p>
    <textarea *ngIf="data.requiereComentario" matInput placeholder="Escribe aqui..." class="text-area-dialog" [(ngModel)]="comentario"></textarea>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-flat-button (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" (click)="onConfirm()" [disabled]="comentario == '' && data.requiereComentario">Confirmar</button>
  </div>
</div>
