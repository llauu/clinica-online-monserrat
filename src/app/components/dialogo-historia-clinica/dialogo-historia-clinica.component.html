<div class="d-flex div-dialog flex-column px-2 py-3 justify-content-between">
    <h2 mat-dialog-title class="text-center dialog-h mt-3">{{ data.titulo }}</h2>
    <div mat-dialog-content class="d-flex flex-column justify-content-center align-items-center">
        <p class="p-dialog">{{ data.mensaje }}</p>

        <div class="container d-flex justify-content-center col-12">
            <mat-form-field appearance="outline" class="col-5 mx-2">
                <mat-label>Altura (cm)</mat-label>
                <input matInput type="number" [(ngModel)]="altura" [disabled]="!data.editable">
            </mat-form-field>
    
            <mat-form-field appearance="outline" class="col-5 mx-2">
                <mat-label>Peso (kg)</mat-label>
                <input matInput type="number" [(ngModel)]="peso" [disabled]="!data.editable">
            </mat-form-field>
        </div>

        <div class="container d-flex justify-content-center col-12">
            <mat-form-field appearance="outline" class="col-5 mx-2">
                <mat-label>Temperatura (Â°C)</mat-label>
                <input matInput type="number" [(ngModel)]="temperatura" [disabled]="!data.editable">
            </mat-form-field>
    
            <mat-form-field appearance="outline" class="col-5 mx-2">
                <mat-label>Presion</mat-label>
                <input matInput [(ngModel)]="presion" [disabled]="!data.editable">
            </mat-form-field>
        </div>

        
        <h2 mat-dialog-title class="text-center dialog-h mt-3">Datos Dinamicos</h2>
        <div *ngFor="let dato of datosDinamicos; let i = index" class="dato-dinamico">
            <mat-form-field appearance="outline" class="col-5 mx-2">
                <mat-label>Clave</mat-label>
                <input matInput [(ngModel)]="dato.clave" placeholder="Ej. Caries" [disabled]="!data.editable">
            </mat-form-field>

            <mat-form-field appearance="outline" class="col-5 mx-2">
                <mat-label>Valor</mat-label>
                <input matInput [(ngModel)]="dato.valor" placeholder="Ej. 4" [disabled]="!data.editable">
            </mat-form-field>

            <button mat-icon-button color="warn" (click)="eliminarDatoDinamico(i)" [disabled]="!data.editable">
                <mat-icon>delete</mat-icon>
            </button>
        </div>

        <button mat-button class="p-agregar" color="primary" (click)="agregarDatoDinamico()" [disabled]="datosDinamicos.length >= 3" [disabled]="!data.editable">
            Agregar Dato Dinamico
        </button>
    </div>

    <div mat-dialog-actions class="d-flex justify-content-end">
      <button mat-flat-button (click)="onCancelar()" class="me-3">Cancelar</button>
      <button mat-flat-button color="primary" (click)="onConfirmar()" [disabled]="!validarCampos()">Guardar</button>
    </div>
</div>
